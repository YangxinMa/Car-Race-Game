<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>login</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="bootstrap/js/bootstrap.js"></script>
        <link href="index.css" rel="stylesheet">


    </head>

    <body class="text-center">
        <main class="form-signin">
            <img class="mb-4" src="img/logo.png" alt="" width="200" height="100">
            <div id="loginWeb">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating">
                    <input class="form-control" id="floatingInput" v-model="username" type="email" required v-on:keyup.enter="login()" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mt-2">
                    <input class="form-control" id="floatingPassword" v-model="password" type="password" required v-on:keyup.enter="login()" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div>
                    <button class="w-100 btn btn-lg btn-primary mt-3" v-on:click="login()">Login</button>
                </div>
            </div>
            <script src="js/login.js"></script>
        </main>
    </body>
</html>
